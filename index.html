  <body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">

          <div class="flex items-center">

          <!-- Search Bar (Hidden on mobile) -->

            <div class="w-full flex">

              />
              <button
                class="bg-green-600 text-white px-6 py-2 rounded-r-full hover:bg-green-700 focus:outline-none"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"

                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"

                </svg>
              </button>
            </div>
          </div>

          <!-- Cart and Call Button -->
          <div class="flex items-center space-x-4">
            <!-- Cart -->
            <div class="relative">
              <button
                class="p-2 text-gray-600 hover:text-green-600 focus:outline-none"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4m1.6 8L5 3H3m4 10v6a1 1 0 001 1h10a1 1 0 001-1v-6m-6 6V13"

              </button>
              <span

                >0</span
              >
            </div>

            <!-- Call Button -->
            <button
              class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 focus:outline-none flex items-center space-x-2"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                ></path>
              </svg>
              <span class="hidden sm:inline">Call Us</span>
            </button>

            <!-- Hamburger Menu Button -->
            <button
              id="hamburger-btn"
              class="md:hidden p-2 text-gray-600 hover:text-green-600 focus:outline-none"
            >
              <div class="w-6 h-6 flex flex-col justify-center items-center">
                <div class="hamburger-line w-6 h-0.5 bg-current mb-1"></div>
                <div class="hamburger-line w-6 h-0.5 bg-current mb-1"></div>
                <div class="hamburger-line w-6 h-0.5 bg-current"></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Mobile Search (Visible on mobile) -->
    <div class="md:hidden bg-white border-b border-gray-200 px-4 py-3">
      <div class="flex">
        <select

        >
          <option>All</option>
          <option>খাদ্য</option>
          <option>পানীয়</option>
          <option>প্রসাধনী</option>
        </select>
        <input
          type="text"
          placeholder="খুঁজুন"
          class="flex-1 border-t border-b border-gray-300 px-3 py-2 text-sm focus:outline-none focus:border-green-500"
        />
        <button
          class="bg-green-600 text-white px-4 py-2 rounded-r-full hover:bg-green-700 focus:outline-none"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Desktop Navigation Menu -->
    <nav class="hidden md:block bg-green-600 text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-12">
          <div class="flex items-center space-x-8">
            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"
              >Home</a
            >
            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"

            >
            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"
              >অর্গানিক</a
            >
            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"
              >শুড়-পাটালি</a
            >
            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"
              >মসলা</a
            >
            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"
              >তেল</a
            >
            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"
              >নাড়ু</a
            >
            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"
              >নারিকেল তেল</a
            >
            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"

            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"

            <a
              href="#"
              class="hover:bg-green-700 px-3 py-2 rounded text-sm font-medium"
              >মধু</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div
      id="mobile-menu"
      class="mobile-menu fixed inset-0 bg-black bg-opacity-50 z-50 md:hidden"
    >
      <div class="bg-white w-80 h-full shadow-lg">
        <div class="p-4 border-b border-gray-200">
          <div class="flex items-center justify-between">
            <span class="text-lg font-semibold text-green-700">মেনু</span>
            <button
              id="close-menu"
              class="p-2 text-gray-600 hover:text-green-600 focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="py-4">
          <a
            href="#"
            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600 border-b border-gray-100"
            >Home</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600 border-b border-gray-100"

          >
          <a

            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600 border-b border-gray-100"
            >অর্গানিক</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600 border-b border-gray-100"
            >শুড়-পাটালি</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600 border-b border-gray-100"
            >মসলা</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600 border-b border-gray-100"
            >তেল</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600 border-b border-gray-100"
            >নাড়ু</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600 border-b border-gray-100"
            >নারিকেল তেল</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600 border-b border-gray-100"
            >skin কেয়ার</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600 border-b border-gray-100"
            >প্রিমিয়াম বাদাম</a
          >
          <a
            href="#"
            class="block px-4 py-3 text-gray-800 hover:bg-green-50 hover:text-green-600"
            >মধু</a
          >
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Hero Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-16">
        <!-- Left Side - Automatic Slider -->
        <div class="relative">
          <div
            class="swiper-container h-96 rounded-lg overflow-hidden shadow-lg"
          >
            <div class="swiper-wrapper">
              <!-- Slide 1 -->
              <div class="swiper-slide flex items-center justify-center">
                <img
                  src="./images/slide1.png"
                  alt=""
                  class="w-full h-full object-cover"
                />
              </div>

              <!-- Slide 2 -->
              <div class="swiper-slide flex items-center justify-center">
                <img
                  src="images/slide2.jpg"
                  alt=""
                  class="w-full h-full object-cover"
                />
              </div>

              <!-- Slide 3 -->
              <div class="swiper-slide flex items-center justify-center">
                <img
                  src="./images/slide3.jpg"
                  alt=""
                  class="w-full h-full object-cover"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side - Static Image with Hover Effect -->
        <div class="h-96 rounded-lg overflow-hidden shadow-lg">
          <img
            src="./images/65915d3e44191.png"
            class="hoverzoom w-full h-full object-cover"
            alt=""
          />
        </div>
      </div>

      <!-- Section Title -->
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-green-800 mb-4">বিশেষ মূল্য</h2>
        <div class="w-24 h-1 bg-green-600 mx-auto"></div>
      </div>
    </main>

    <script>
      // Mobile menu functionality
      const hamburgerBtn = document.getElementById("hamburger-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const closeMenuBtn = document.getElementById("close-menu");

      hamburgerBtn.addEventListener("click", () => {
        hamburgerBtn.classList.toggle("hamburger-active");
        mobileMenu.classList.add("active");
      });

      closeMenuBtn.addEventListener("click", () => {
        hamburgerBtn.classList.remove("hamburger-active");
        mobileMenu.classList.remove("active");
      });

      // Close menu when clicking outside
      mobileMenu.addEventListener("click", (e) => {
        if (e.target === mobileMenu) {
          hamburgerBtn.classList.remove("hamburger-active");
          mobileMenu.classList.remove("active");
        }
      });

      // Handle window resize
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 768) {
          hamburgerBtn.classList.remove("hamburger-active");
          mobileMenu.classList.remove("active");
        }
      });

      // Initialize Swiper
      const swiper = new Swiper(".swiper-container", {
        loop: true,
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
        effect: "fade",
        fadeEffect: {
          crossFade: true,
        },
        speed: 800,
      });
    </script>
  </body>
</html>
